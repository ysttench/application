<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<div th:include="common/common :: copyCommon"></div>
<head>
<script type="text/javascript" src="../static/js/system/user/update_Password.js" th:src="@{/js/system/user/update_Password.js}"></script>
</head>
<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="formUpdatePwd" name="form" class="form-horizontal" method="post" th:action="@{/user/editPassword}">
        <input type="hidden" class="form-control checkacc" th:value="${session.userSession.userId}" name="sysUserFormMap.userId" id="userId" />
        <input type="hidden" class="form-control checkacc" th:value="${session.userSession.userName}" name="sysUserFormMap.userName" id="userName" /> 
        <input type="hidden" class="form-control checkacc" th:value="${session.userSession.password}" name="sysUserFormMap.password" id="password" />
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">新密码：</label> 
                    <input type="text" class="form-control" placeholder="请输入新密码" name="sysUserFormMap.newpassword" id="newpassword" />
                </div>
                <div class="line line-dashed line-lg pull-in"></div>
                <div class="form-group">
                    <label class="control-label">确认密码：</label> 
                    <input type="text" class="form-control" placeholder="请输入确认密码" name="sysUserFormMap.confirmpassword" id="confirmpassword" />
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">修改</button>
            </footer>
        </section>
    </form>
    <script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
