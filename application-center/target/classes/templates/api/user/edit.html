<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/api/user/edit.js"
	th:src="@{/js/api/user/edit.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js"
	th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js"
	th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js"
	th:src="@{/plugin/antd/antd.js}"></script>
<script type="text/javascript" src="/js/deptPlugin.js"
	th:src="@{/js/deptPlugin.js}"></script>
<script type="text/javascript"
	src="../static/js/date/My97DatePicker/WdatePicker.js"
	th:src="@{/js/date/My97DatePicker/WdatePicker.js}"></script>
</head>
<body>
	<form id="form" name="form" class="form-horizontal" method="post"
		th:action="@{/apiuser/editEntity}">
		        <input type="hidden" class="form-control checkacc" th:value="${user.id}" name="apiUserFormMap.id" id="id" />
		<section class="panel panel-default">
			<div class="panel-body" style="margin-right: 15px">
				<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
				<div class="form-group">
					<label class="control-label">客户公司名：</label> <input type="text"
						class="form-control checkacc" placeholder="请输入客户公司名" th:value="${user.companyName}"
						name="apiUserFormMap.companyName" id="companyName" />
				</div>
				<div class="form-group">
					<label class="control-label">激活到期时间</label> <input type="text"
						class="form-control " placeholder="请选择激活到期时间"
						name="apiUserFormMap.activityDate" id="activityDate" th:value="${user.activityDate}"
						onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});" />
				</div>
			</div>
			<footer class="panel-footer text-right bg-light lter">
				<button type="submit" class="btn btn-success btn-s-xs">提交</button>
			</footer>
		</section>
	</form>
	<script type="text/javascript">
         onloadurl();
     </script>
</body>
</html>
