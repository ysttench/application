<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/api/spare/spareedit.js"
	th:src="@{/js/api/spare/spareedit.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js"
	th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js"
	th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js"
	th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js"
	th:src="@{/plugin/antd/antd.js}"></script>

</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post"
		th:action="@{/apispare/editNum}">
		<input type="hidden" class="form-control checkacc"
			th:value="${spare.id}" name="apiEquipmentSpareFormMap.id" id="id" />
		<section class="panel panel-default">
			<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">配件名称：</label> <input type="text"
						class="form-control checkacc" th:value="${spare.spareName}"
						placeholder="请输入设备名称" name="apiSpareFormMap.spareName"
						id="spareName" readonly />
				</div>
			</div>
						<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">配件原有数量：</label> <input type="text"
						class="form-control checkacc" th:value="${spare.num}"
						placeholder="请输入配件原有数量"  readonly />
				</div>
			</div>
						<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">配件变更数量：</label> <input type="text"
						class="form-control checkacc" 
						placeholder="请输入配件变更数量" name="apiEquipmentSpareFormMap.num"
						id="spareName" />
				</div>
			</div>
			<footer class="panel-footer text-right bg-light lter">
				<button type="submit" class="btn btn-success btn-s-xs">提交</button>
			</footer>
		</section>
	</form>
	<script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
