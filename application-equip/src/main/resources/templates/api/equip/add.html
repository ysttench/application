<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/api/equip/add.js" th:src="@{/js/api/equip/add.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js" th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js" th:src="@{/plugin/antd/antd.js}"></script>
<script type="text/javascript"
	src="../static/js/date/My97DatePicker/WdatePicker.js"
	th:src="@{/js/date/My97DatePicker/WdatePicker.js}"></script>


</head>
<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/apiequip/addEntity}">
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">设备编号：</label>
                    <input type="text" class="form-control " placeholder="请输入设备编号" name="apiEquipmentFormMap.equipmentNum" id="equipmentNum" />
                </div>
                <div class="form-group">
                    <label class="control-label">设备名称：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入设备名称" name="apiEquipmentFormMap.equipmentName" id="equipmentName" />
                </div>
 <div class="form-group">
                    <label class="control-label">买家：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入生产厂家" name="apiEquipmentFormMap.manufacturer" id="manufacturer" />
                </div>
                 <div class="form-group">
                    <label class="control-label">设备型号：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入设备型号" name="apiEquipmentFormMap.equipmentXh" id="equipmentXh" />
                </div>
                <div class="form-group">
                    <label class="control-label">通讯方式:</label>
                    <input type="text" class="form-control" placeholder="请输入通讯方式" name="apiEquipmentFormMap.equipmentComm" id="equipmentComm" />
                </div>
                				<div class="form-group" >
					<label class="control-label">出厂时间</label> <input type="text"
						class="form-control " placeholder="请选择出厂时间"
						name="apiEquipmentFormMap.manuDate" id="manuDate"
						onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});" />
				</div>
                <div class="form-group" id="selSpare" th:attr="data-url=@{/apispare/selSpare}"></div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
            </footer>
        </section>
    </form>
    <script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
