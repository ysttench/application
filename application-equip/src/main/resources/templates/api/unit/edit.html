<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<div th:include="common/common :: copyCommon"></div>
<head>
<script type="text/javascript" src="/js/api/unit/edit.js"
	th:src="@{/js/api/unit/edit.js}"></script>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post"
		th:action="@{/apiUnit/editEntity}">
		<input type="hidden" class="form-control checkacc"
			th:value="${apiunit.id}" name="apiUnitFormMap.id" id="id" />
		<section class="panel panel-default">
			<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">数量单位编码：</label> <input type="text"
						class="form-control checkRole" placeholder="请输入数量单位编码"
						name="apiUnitFormMap.code" id="code"
						style="width: 500px; float: right;" th:value="${apiunit.code}" />
				</div>
				<div class="form-group">
					<label class="control-label">数量单位名称：</label> <input type="text"
						class="form-control " placeholder="请输入数量单位名称"
						name="apiUnitFormMap.name" id="name"
						style="width: 500px; float: right;" th:value="${apiunit.name}" />
				</div>
			</div>
			<footer class="panel-footer text-right bg-light lter">
				<button type="submit" class="btn btn-success btn-s-xs">提交</button>
			</footer>
		</section>
	</form>
</body>
</html>
