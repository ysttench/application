<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/api/spare/edit.js"
	th:src="@{/js/api/spare/edit.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js"
	th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js"
	th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js"
	th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js"
	th:src="@{/plugin/antd/antd.js}"></script>

</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post"
		th:action="@{/apispare/editEntity}">
		<input type="hidden" class="form-control checkacc"
			th:value="${spare.id}" name="apiSpareFormMap.id" id="id" />
		<section class="panel panel-default">
			<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">配件编号：</label> <input type="text"
						class="form-control " th:value="${spare.spareNum}"
						placeholder="请输入配件编号" name="apiSpareFormMap.spareNum"
						id="spareNum" />
				</div>
				<div class="form-group">
					<label class="control-label">配件名称：</label> <input type="text"
						class="form-control checkacc" th:value="${spare.spareName}"
						placeholder="请输入设备名称" name="apiSpareFormMap.spareName"
						id="spareName" />
				</div>
				<div class="form-group">
					<label class="control-label">配件规格：</label> <input type="text"
						class="form-control checkacc" th:value="${spare.spareSpec}"
						placeholder="请输入配件规格" name="apiSpareFormMap.spareSpec"
						id="spareSpec" />
				</div>
				<div class="form-group">
					<label class="control-label">计量单位：</label> <input id="dw"
						type="hidden" th:value="${spare.unit}"
						th:attr="data-name=${spare.unitName}"> <select
						class="form=-control" data-requireed="true"
						name="apiSpareFormMap.unit" id="unit">
				</div>
				<div class="form-group">
					<label class="control-label">寿命(年)：</label> <input type="text"
						class="form-control checkacc" th:value="${spare.life}"
						placeholder="请输入寿命" name="apiSpareFormMap.life" id="life" />
				</div>
				<div class="form-group">
					<label class="control-label">配件状态:</label> <select
						class="form=-control" data-requireed="true"
						name="apiSpareFormMap.status" id="status">
						<option value="0" th:selected="${spare.status eq '0'}">启用</option>
						<option value="1" th:selected="${spare.status eq '1'}">废弃</option>
					</select>
				</div>
			</div>
			<footer class="panel-footer text-right bg-light lter">
				<button type="submit" class="btn btn-success btn-s-xs">提交</button>
			</footer>
		</section>
	</form>
	<script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
