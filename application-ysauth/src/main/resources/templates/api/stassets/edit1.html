<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="/js/api/stassets/edit1.js" th:src="@{/js/api/stassets/edit1.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js" th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js" th:src="@{/plugin/antd/antd.js}"></script>
<script type="text/javascript" src="/js/deptPlugin.js" th:src="@{/js/deptPlugin.js}"></script>
<script type="text/javascript"
	src="../static/js/date/My97DatePicker/WdatePicker.js"
	th:src="@{/js/date/My97DatePicker/WdatePicker.js}"></script>
</head>
<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/stassets/createEntity}">
        <input type="hidden" class="form-control checkacc" th:value="${id}" name="lgDForMap.id" id="id" />
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">盘点单编号：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入盘点编号" name="lgDForMap.pdNum" id="pdNum" />
                </div>
                   <div class="form-group">
                    <label class="control-label">盘点单名称：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入盘点名称" name="lgDForMap.pdName" id="pdName" />
                </div>
                <div class="form-group">
					<label class="control-label">建单时间：</label> <input type="text"
						class="form-control " placeholder="请选择建单时间"
						name="lgDForMap.jdDate"  id="jdDate"
						onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});"
						 />
				</div>
				</div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">保存</button>
            </footer>
        </section>
    </form>
    <script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
