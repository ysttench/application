<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<script type="text/javascript" src="../static/js/api/assetstype/add.js"
	th:src="@{/js/api/assetstype/add.js}"></script>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post"
		th:action="@{/assetsType/addEntity}">
		<section class="panel panel-default">
			<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">资产分类编码：</label> <input type="text"
						class="form-control checkRole" placeholder="请输入资产分类编码"
						name="ApiAssetsTypeFormMap.code" id="code"
						style="width: 500px; float: right;" />
				</div>
				<!-- <div class="line line-dashed line-lg pull-in"></div> -->
				<div class="form-group">
					<label class="control-label">资产分类名称：</label> <input type="text"
						class="form-control " placeholder="请输入资产分类名称"
						name="ApiAssetsTypeFormMap.name" id="name"
						style="width: 500px; float: right;" />
				</div>
				<footer class="panel-footer text-right bg-light lter">
					<button type="submit" class="btn btn-success btn-s-xs">提交</button>
				</footer>
		</section>
	</form>
</body>
</html>
