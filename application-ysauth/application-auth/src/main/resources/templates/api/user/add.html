<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/api/user/add.js" th:src="@{/js/api/user/add.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js" th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js" th:src="@{/plugin/antd/antd.js}"></script>
<script type="text/javascript" src="/js/deptPlugin.js" th:src="@{/js/deptPlugin.js}"></script>
</head>
<body>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/apiUser/addEntity}" enctype="multipart/form-data">
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
                <div class="form-group">
                    <label class="control-label">用户名：</label> <input type="text" class="form-control checkacc" placeholder="请输入用户名" name="apiUserFormMap.userName" id="userName" />
                </div>
                <div class="form-group">
                    <label class="control-label">密码：</label> <input type="text" class="form-control" placeholder="默认密码为:123456" name="apiUserFormMap.password" id="password" />
                </div>
                <div class="form-group">
                    <label class="control-label">姓名：</label> <input type="text" class="form-control" placeholder="请输入姓名" name="apiUserFormMap.name" id="name" />
                </div>
                <div class="form-group">
                    <label class="control-label">身份证号：</label> <input type="text" class="form-control checkSFZH" placeholder="请输入身份证号" name="apiUserFormMap.sfzh" id="sfzh" />
                </div>
                <div class="form-group">
                    <label class="control-label">警号：</label> <input type="text" class="form-control " placeholder="请输入警号" name="apiUserFormMap.policeId" id="policeId" />
                </div>
                 <div class="form-group">
                    <label class="control-label">头像：</label> <a href="javascrip:;" class="a-upload "><input type="file" name="file" class="form-control uploadFile" /></a>
                </div>
                <div class="form-group">
                    <label class="control-label">所属部门</label> <input type="hidden" name="apiUserFormMap.departmentId" class="deptcode" id="deptcodeId" /> <input type="text" placeholder="请选择上级部门"
                        class="deptcode" id="deptcodeText"
                    />
                </div>
                <div class="btn-group m-r">
                    <label class=" control-label">性别:</label> <select class="form=-control" data-requireed="true" name="apiUserFormMap.sex" id="sex">
                        <option value="0" selected="selected">男</option>
                        <option value="1">女</option>
                    </select>
                </div> 
                <div class="form-group">
                    <label class="control-label">手机号码：</label> <input type="text" class="form-control" placeholder="请输入手机号码" name="apiUserFormMap.phone" id="phone" onblur="checkPhone()" />
                </div>
                <div class="form-group">
                    <label class="control-label">邮箱：</label> <input type="text" class="form-control" placeholder="请输入email" name="apiUserFormMap.email" id="email" onblur="checkEmail()" />
                </div>
                <!-- <div class="form-group" id="selRole" th:attr="data-url=@{/apiRole/selRole}"></div> -->
                <div class="form-group">
                    <label class="control-label">状态:</label> <select id="select-deleteFlag" name="apiUserFormMap.enabledFlag">
                        <option value="0" selected="selected">已启用</option>
                        <option value="1">未启用</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">备注：</label> <input type="text" class="form-control" placeholder="请输入备注" name="apiUserFormMap.comment" id="comment"  />
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
            </footer>
        </section>
    </form>
    <script type="text/javascript">
         onloadurl();
     </script>
</body>
</html>
