<html xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="/js/api/user/list.js}" th:src="@{/js/api/user/list.js}"></script>
<div class="m-b-md">
    <form class="form-inline" id="searchForm" name="searchForm">
        <div class="form-group">
            <label class="control-label"> <span class="h4 font-thin v-middle">账号:</span></label> <input class="input-medium ui-autocomplete-input" placeholder="请输入账号" id="userName"
                name="apiUserFormMap.userName"
            />
        </div>
        <a href="javascript:void(0)" class="btn btn-default" id="search">查询</a> <a href="javascript:grid.exportData('/apiUser/export')" class="btn btn-info" id="search">导出excel</a>
    </form>
</div>
<header class="panel-heading">
    <div class="doc-buttons">
        <button type="button" id="addAccount" class="btn btn-primary marR10">新增</button>
        <button type="button" id="editAccount" class="btn btn-info marR10">编辑</button>
        <button type="button" id="delAccount" class="btn btn-danger marR10">删除</button>
    </div>
    <div>
        <!-- <label class="unit"><span class="h4 font-thin v-middle">部门</span></label> <select id="bumen" name="apiUserFormMap.departmentId" style="width: 300px; padding: 0px 43px;">
        </select>  -->
        <div class="form-group">
            <label class="control-label">所属部门</label> <input type="hidden" name="apiUserFormMap.departmentId" class="deptcode" id="deptcodeId" /> <input type="text" placeholder="请选择上级部门"
                class="deptcode" id="deptcodeText"
            /> <a href="javascript:void(0)" class="btn btn-default" id="searchdeptcode">查询</a> <label class="unit"><span class="h4 font-thin v-middle">状态</span></label> <select id="status"
                name="apiUserFormMap.enableFlag" style="width: 140px; padding: 0px 43px;"
            >
                <option value="">全部</option>
                <option value="0">启用</option>
                <option value="1">未启用</option>
            </select>
        </div>
    </div>
</header>
<div class="table-responsive">
    <div id="paging" class="pagclass"></div>
</div>
</html>
