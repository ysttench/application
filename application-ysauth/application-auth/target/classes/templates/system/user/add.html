<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/system/user/add.js" th:src="@{/js/system/user/add.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js" th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js" th:src="@{/plugin/antd/antd.js}"></script>

</head>
<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/user/addEntity}">
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">姓名：</label>
                    <input type="text" class="form-control " placeholder="请输入姓名" name="sysUserFormMap.name" id="name" />
                </div>
                <div class="form-group">
                    <label class="control-label">用户名：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入用户名" name="sysUserFormMap.userName" id="userName" />
                </div>
               <div class="form-group">
                    <label class="control-label">警号：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入警号" name="sysUserFormMap.policeId" id="policeId" />
                </div>
                <div class="form-group">
                    <label class="control-label">所属部门</label> <input type="hidden" name="sysUserFormMap.departmentId" class="deptcode" id="deptcodeId" /> <input type="text" placeholder="请选择上级部门"
                        class="deptcode" id="deptcodeText"
                    />
                </div>
                <div class="form-group">
                    <label class="control-label">密码：</label>
                    <input type="text" class="form-control" placeholder="默认密码为:123456" name="sysUserFormMap.password" id="password" />
                </div>
                <div class="form-group" id="selRole" th:attr="data-url=@{/role/selRole}"></div>
                <div class="form-group">
                    <label class=" control-label">账号状态:</label>
                    <select class="form=-control" data-requireed="true" name="sysUserFormMap.locked" id="locked">
                        <option value="0" selected="selected">可用</option>
                        <option value="1" >禁用</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label">备注:</label>
                    <input type="text" class="form-control" placeholder="请输入账号备注" name="sysUserFormMap.description" id="description" />
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
            </footer>
        </section>
    </form>
    <script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
