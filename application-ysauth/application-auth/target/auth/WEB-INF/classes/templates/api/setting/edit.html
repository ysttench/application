<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<script type="text/javascript" src="../static/js/api/setting/edit.js" th:src="@{/js/api/setting/edit.js}"></script>
</head>
<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/apiSetting/editEntity}">
        <input type="hidden" class="form-control checkacc" th:value="${systemsettingInfo.id}" name="apiSystemSettingFormMap.id" id="id" />
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">系统参数key：</label> <input type="text" class="form-control " placeholder="请输入系统参数key" name="apiSystemSettingFormMap.sysKey" id="sysKey"
                        th:value="${systemsettingInfo.sysKey}"
                    /> <input type="hidden" onclick="dt()" />
                </div>
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                    <label class="control-label">系统参数value：</label> <input type="text" class="form-control " placeholder="请输入系统参数value" name="apiSystemSettingFormMap.sysValue" id="sysValue"
                        th:value="${systemsettingInfo.sysValue}"
                    />
                </div>
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                <label class="control-label">是否禁用:</label>
                    <select class="form=-control" data-requireed="true" name="apiSystemSettingFormMap.deletedFlag" id="deletedFlag">
                                <option value="0" th:selected="${systemsettingInfo.deletedFlag eq '0'}">否</option>
                                <option value="1" th:selected="${systemsettingInfo.deletedFlag eq '1'}">是</option>
                            </select>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
            </footer>
        </section>
    </form>
</body>
</html>
