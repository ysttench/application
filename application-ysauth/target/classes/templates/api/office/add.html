<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<script type="text/javascript" src="../static/js/api/office/add.js"
	th:src="@{/js/api/office/add.js}"></script>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post"
		th:action="@{/apiOffice/addEntity}">
		<section class="panel panel-default">
			<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">位置编码：</label> <input type="text"
						class="form-control checkRole" placeholder="请输入位置编码"
						name="apiOfficeFormMap.locationCode" id="locationCode"
						style="width: 500px; float: right;" />
				</div>
				<!-- <div class="line line-dashed line-lg pull-in"></div> -->
				<div class="form-group">
					<label class="control-label">位置名称：</label> <input type="text"
						class="form-control " placeholder="请输入位置名称"
						name="apiOfficeFormMap.locationName" id="locationName"
						style="width: 500px; float: right;" />
				</div>
				<!-- <div class="line line-dashed line-lg pull-in"></div> -->
				<div class="form-group" style="padding-top: 3px;">
					<label class="control-label">上级位置名称：</label>
					 <select
						class="form=-control" data-requireed="true"
						name="apiOfficeFormMap.superCode" id="superCode"
						style="width: 500px; float: right; margin-right: 2px; height: 32px;">
					</select>
					<!-- <div class="line line-dashed line-lg pull-in"></div> -->
				</div>
				<footer class="panel-footer text-right bg-light lter">
					<button type="submit" class="btn btn-success btn-s-xs">提交</button>
				</footer>
		</section>
	</form>
</body>
</html>
