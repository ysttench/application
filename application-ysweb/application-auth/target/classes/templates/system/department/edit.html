<html xmlns:th="http://www.thymeleaf.org">
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/dialog.css" th:href="@{/css/dialog.css}" />
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="/js/system/department/edit.js" th:src="@{/js/system/department/edit.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js" th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js" th:src="@{/plugin/antd/antd.js}"></script>
<style type="text/css">
div {
    margin: 10px;
}
label{
     width:120px;
     text-align:center;
}
input{
     width:320px;
}
.ant-input{
    width: 100% !important;
    margin-right: 0 !important;
}
/*.ant-cascader-menu{
	max-width:150px;
}*/
</style>
</head>
<body style="min-width:600px;overflow:auto">
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/sysdepartment/editEntity}" >
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <input type="hidden" name="sysDepartmentFormMap.id" th:value="${sysDepartment.id}" />
                <div class="form-group">
                    <label class="control-label">部门编码</label> 
                    <input type="text" class="form-control" placeholder="请输入部门编码" name="sysDepartmentFormMap.deptCode" id="deptCode" th:value="${sysDepartment.deptCode}" readonly="readonly" />
                </div>
                <div class="form-group">
                    <label class="control-label">部门名称</label> 
                    <input type="text" class="form-control" placeholder="请输入部门名称" name="sysDepartmentFormMap.deptName" th:value="${sysDepartment.deptName}" id="deptName" />
                </div>
<!--                 <div class="form-group">
                    <label class="control-label" >行政区划代码</label>
                    <select name="sysDepartmentFormMap.xzqh" id="xzqh" >
                    <option th:each="xzqh : ${xzqh}" th:value="${xzqh.dm}" th:text="${xzqh.mc}" th:selected="${xzqh.dm eq sysDepartment.xzqh}"></option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label class="control-label">上级部门</label> 
                    <input type="hidden" name="sysDepartmentFormMap.parentId" id="parentId" class="deptcode" th:value="${sysDepartment.parentId}" th:attr="data-name=${sysDepartment.parentDeptName}"/>
                    <!--<span class="screen-content form-control" id="deptcode" ></span>-->
                    <input type="text" placeholder="请选择上级部门" class="deptcode" id="deptcodeText" th:value="${sysDepartment.parentDeptName}"/>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
                <button type="button" class="btn btn-cansel btn-s-xs cancel">取消</button>
            </footer>
        </section>
    </form>
</body>
</html>
