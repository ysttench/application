<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<div th:include="common/common :: copyCommon"></div>
<head>
<script type="text/javascript" src="../static/js/system/menu/add.js" th:src="@{/js/system/menu/add.js}"></script>
<style type="text/css">
#but button {
    margin-bottom: 5px;
    margin-right: 5px;
}
</style>
</head>
<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/menu/addEntity}" >
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">菜单名称：</label> 
                    <input type="text" class="form-control checkacc" placeholder="请输入菜单名称" name="sysMenuFormMap.name" id="name" />
                </div>
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                    <label class="control-label">菜单标识：</label> 
                    <input type="text" class="form-control checkacc" placeholder="请输入菜单标识" name="sysMenuFormMap.menuKey" id="menuKey" />
                </div>
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                    <label class="control-label">菜单url：</label> 
                    <input type="text" class="form-control checkacc" placeholder="请输入菜单url" name="sysMenuFormMap.menuUrl" id="menuUrl" />
                </div>
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                    <label class="control-label">上级菜单：</label> 
                    <select id="parentId" name="sysMenuFormMap.parentId" class="form-control m-b" tabindex="-1"></select>
                </div>
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                    <label class="control-label">菜单类型：</label> 
                    <select id="type" name="sysMenuFormMap.type" class="form-control m-b" tabindex="-1" >
                        <option value="0">------ 一级菜单 ------</option>
                        <option value="1">------ 二级菜单 ------</option>
<!--                         <option value="2">------ 三级菜单 ------</option> -->
                    </select>
                </div>
<!--                 <div class="form-group" id="divbut" style="display: none;">
                    <label class="control-label">选择</label>
                    <div id="but" class="doc-buttons"></div>
                    <label style="color:red">可自定义填入html代码</label>
                </div> -->
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
<!--                 <div class="form-group">
                    <label class="control-label">图标：</label> 
                    <input type="text" class="form-control checkacc" placeholder="请输入icon" name="sysMenuFormMap.icon" id="icon" />
                </div> -->
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                    <label class="control-label" for="isHide">是否隐藏：</label> 
                    <input type="hidden" value="0" name="sysMenuFormMap.isHide" id="isHide" />
                    <input type="checkbox" class="ace ace-switch ace-switch-5" name="sysMenuFormMap.isHide" id="chkIsHide" onclick="chkClick(this)" />
                </div>
                <!-- <div class="line line-dashed line-lg pull-in"></div> -->
                <div class="form-group">
                    <label class="control-label">菜单描述：</label> 
                    <input type="text" class="form-control checkacc" placeholder="请输入菜单描述" name="sysMenuFormMap.description" id="description" />
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
            </footer>
        </section>
    </form>
</body>
</html>
