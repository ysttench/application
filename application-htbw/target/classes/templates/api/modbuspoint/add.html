<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/modbuspoint/addEntity}">
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">modbus点位名称：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入modbus点位名称" name="modbusPointFormMap.pointName" id="pointName" />
                </div>
                                <div class="form-group">
                    <label class="control-label">modbus点位值：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入modbus点位值" name="modbusPointFormMap.pointVal" id="pointVal" />
                </div>
                <div class="form-group">
                    <label class="control-label">点位类型：</label>
                    <select id="pointType" name="modbusPointFormMap.pointType"><option value="1" selected="selected">元件取用提示灯</option><option value="2">led显示屏</option></select>
                </div>
                <div class="form-group">
                    <label class="control-label">提示灯对应led屏:</label>
                <select id="upId" name="modbusPointFormMap.upId"></select>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
            </footer>
        </section>
    </form>
    <script type="text/javascript">
        onloadurl();
    </script>
