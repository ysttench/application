<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/api/equiptype/edit.js" th:src="@{/js/api/equiptype/edit.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js" th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js" th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js" th:src="@{/plugin/antd/antd.js}"></script>

</head>
<body>
    <div class="l_err" style="width: 100%; margin-top: 2px;"></div>
    <form id="form" name="form" class="form-horizontal" method="post" th:action="@{/equiptype/editEntity}">
        <input type="hidden" name="equiptypeFormMap.id" class="form-control checkacc" th:value="${obj.id}" id="id">
        <section class="panel panel-default">
            <div class="panel-body" style="margin-right: 15px">
                <div class="form-group">
                    <label class="control-label">设备分类名称：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入设备分类名称" th:value="${obj.equiptypeName}" name="equiptypeFormMap.equiptypeName" id="equiptypeName" />
                </div>
                                <div class="form-group">
                    <label class="control-label">温度采集地址：</label>
                    <input type="text" class="form-control checkacc" placeholder="请输入温度采集地址"  th:value="${obj.temLimit}" name="equiptypeFormMap.temLimit" id="temLimit" />
                </div>
                <div class="form-group">
                    <label class="control-label">湿度采集地址：</label>
                    <input type="text" class="form-control" placeholder="请输入湿度采集地址" th:value="${obj.humLimit}" name="equiptypeFormMap.humLimit" id="humLimit" />
                </div>
                <div class="form-group">
                    <label class="control-label">电压采集地址:</label>
                    <input type="text" class="form-control" placeholder="请输入电压采集地址"  th:value="${obj.volLimit}" name="equiptypeFormMap.volLimit" id="volLimit" />
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter">
                <button type="submit" class="btn btn-success btn-s-xs">提交</button>
            </footer>
        </section>
    </form>
    <script type="text/javascript">
        onloadurl();
    </script>
</body>
</html>
