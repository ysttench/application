<html xmlns:th="http://www.thymeleaf.org">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<div th:include="common/common :: copyCommon"></div>
<head>
<link rel="stylesheet" href="/css/antd.css" th:href="@{/css/antd.css}" />
<script type="text/javascript" src="../static/js/api/logrecord/edit.js"
	th:src="@{/js/api/logrecord/edit.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js"
	th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react.js"
	th:src="@{/plugin/antd/react.js}"></script>
<script type="text/javascript" src="/plugin/antd/react-dom.js"
	th:src="@{/plugin/antd/react-dom.js}"></script>
<script type="text/javascript" src="/plugin/antd/antd.js"
	th:src="@{/plugin/antd/antd.js}"></script>
<script type="text/javascript"
	src="../static/js/date/My97DatePicker/WdatePicker.js"
	th:src="@{/js/date/My97DatePicker/WdatePicker.js}"></script>
</head>
<body>
	<div class="l_err" style="width: 100%; margin-top: 2px;"></div>
	<form id="form" name="form" class="form-horizontal" method="post"
		th:action="@{/logrecord/editEntity}">
		<input type="hidden" name="logRecordFormMap.id" id="id" th:value="${obj.id}">
		<section class="panel panel-default">
			<div class="panel-body" style="margin-right: 15px">
				<div class="form-group">
					<label class="control-label">上班时间：</label> <input type="text"
						class="form-control " placeholder="请选择上班时间"
						name="logRecordFormMap.sbDate" id="sbDate" th:value="${obj.sbDate}"
						onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});" />
				</div>
				<div class="form-group">
					<label class="control-label">交班时间：</label> <input type="text"
						class="form-control " placeholder="请选择交班时间"
						name="logRecordFormMap.jbDate" id="jbDate" th:value="${obj.jbDate}"
						onclick="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'});" />
				</div>
				<div class="form-group">
					<label class="control-label">交班描述:</label>
					<textarea  class="form-control " placeholder="请输入交班描述" th:text="${obj.jbDesc}"
						name="logRecordFormMap.jbDesc" id="jbDesc"></textarea>
				</div>
			</div>
			<footer class="panel-footer text-right bg-light lter">
				<button type="submit" class="btn btn-success btn-s-xs">提交</button>
			</footer>
		</section>
	</form>
	<script type="text/javascript">
		onloadurl();
	</script>
</body>
</html>
